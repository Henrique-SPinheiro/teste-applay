<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>  

  <!-- ESTILOS PRÃ“PRIOS -->
  <link rel="stylesheet" href="src/styles.css">

  <title>SISTEMA DE CADASTRO DE CANDIDATOS</title>
</head>

<body>

  <div class="container">
    <div class="main">

      <h3>Lista de candidatos</h3>

      <div class="row">
        <div class="col-10">
          <input id="search" type="text" class="w-100 form-control" placeholder="Buscar..." />
        </div>

        <div class="col-2">
          <button type="button" class="w-100" onclick="abrirModal()">Novo Candidato</button>
        </div>
      </div>

      <table id="candidatos" class="w-100 table">
        <thead>
          <td>CPF</td>
          <td>Nome</td>
          <td>Celular</td>
          <td>E-mail</td>
          <td>Sexo</td>
          <td>Data Nascimento</td>
          <td>Habilidades</td>
          <td>Editar</td>
          <td>Remover</td>
          </tr>
        </thead>

        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mb-3">
            <input type="hidden" id="id" />
            <div class="col-4 form-floating">
              <input class="form-control" type="text" id="cpf" placeholder="000.000.000-00"/>
              <label for="cpf" class="form-label">CPF*</label>
            </div>
            <div class="col-8 form-floating">
              <input class="form-control" type="text" id="nome" placeholder="Nome" />
              <label for="nome" class="form-label">Nome*</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-4 form-floating">
              <input class="form-control" type="text" id="celular" placeholder="Celular" />
              <label for="celular" class="form-label">Celular*</label>
            </div>
            <div class="col-4 form-floating">
              <input class="form-control" type="text" id="email" placeholder="E-mail" />
              <label for="email" class="form-label">E-mail*</label>
            </div>
            <div class="col-4 form-floating">
              <input class="form-control" type="date" id="nascimento" placeholder="Data de nascimento" />
              <label for="nascimento" class="form-label">Data de nascimento*</label>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col">
              <span><b>Sexo</b></span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                <label class="form-check-label" for="sexoMasculino">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                <label class="form-check-label" for="sexoFeminino">Feminino</label>
              </div>
            </div>
            <div class="col">
              <span><b>Habilidades</b></span>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skillHtml">
                <label class="form-check-label" for="skillHtml">HTML</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skillCss">
                <label class="form-check-label" for="skillCss">CSS</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="skillJs">
                <label class="form-check-label" for="skillJs">JS</label>
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="fecharModal()"><i class="fas fa-times"></i>Fechar</button>
          <button type="button" class="btn btn-success" onclick="salvar()"><i class="fas fa-save"></i>Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <script src="src/script.js"></script>

  <!--MASK INPUT-->
  <script type="text/javascript" src="src/third-party-plugins/jquery.mask.min.js" ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
